<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Insight Zero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <header id="header">
    <header>
      <h1>
        Insight Zero
      </h1>
    </header>
  </header>

  <nav id="nav">
    <ul>
      <li><button>Dashboard</button></li>
      <li><button>Transferências</button></li>
    </ul>
  </nav>

  <main id="main">

    <section id="page">
      <header class="page-header">
        <h1>Produtos</h1>
      </header>
      <div id="filtros">
        <h4>Filtro de busca</h4>
        <select name="filtro" id="filtro" class="form-select">
          <option value="any" selected>Em qualquer parte</option>
          <option value="produtos_id">Código</option>
          <option value="produto_nome">Nome do Produto</option>
        </select>
        <input class="form-control" type="text" name="pesquisa" id="pesquisa" placeholder="Digite sua busca" autofocus>
        <button class="btn btn-outline-primary">Pesquisar</button>
      </div>
      <div id="produtos">
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
